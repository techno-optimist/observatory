# Observatory MCP Server - Standalone Render Blueprint
#
# Use this if deploying ONLY the MCP server (backend hosted elsewhere).
# For full stack deployment, use the render.yaml in the project root.
#
# Deploy with: render blueprint apply

services:
  - type: web
    name: observatory-mcp
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python server_sse.py
    plan: free  # Lightweight, no ML dependencies
    healthCheckPath: /health
    envVars:
      - key: OBSERVATORY_BACKEND_URL
        sync: false  # Set manually in Render dashboard
      - key: OBSERVATORY_DEFAULT_MODEL
        value: all-MiniLM-L6-v2
      - key: PORT
        value: 8080

